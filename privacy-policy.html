<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>개인정보처리방침</title>
</head>
<body>
    <h1>개인정보처리방침</h1>
    
    <p>1. 개인정보의 처리 목적</p>
    <p>본 확장프로그램은 사용자의 어떠한 개인정보도 수집하거나 저장하지 않습니다.</p>
    
    <p>2. 처리하는 개인정보의 항목</p>
    <p>수집하는 개인정보가 없습니다.</p>
    
    <p>3. 개인정보의 처리 및 보유기간</p>
    <p>서버에 정보를 저장하지 않으며, 모든 데이터는 사용자의 로컬 컴퓨터에만 저장됩니다.</p>
    
    <p>4. 개인정보의 제3자 제공</p>
    <p>제3자에게 개인정보를 제공하지 않습니다.</p>
</body>
</html>
